input {
  elastic_agent {
    port => 5044
  }
}


filter {
  elastic_integration {
    remove_field => ['@version']
    hosts => ["https://elasticsearch:9200"]
    username => "${ELASTIC_USER}"
    password => "${ELASTIC_PASSWORD}"
    ssl_enabled => true
    ssl_verification_mode => "none"
  }
}


output {
  elasticsearch {
    hosts => ["https://elasticsearch:9200"]
    user => "${ELASTIC_USER}"
    password => "${ELASTIC_PASSWORD}"
    ssl_enabled => true
    ssl_verification_mode => "none"
  }
}
