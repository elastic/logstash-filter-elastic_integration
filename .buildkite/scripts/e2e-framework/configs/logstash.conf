  stdout {
    codec => rubydebug
  }
  ## add elasticsearch
  elasticsearch {
    hosts => "https://elastic-package-stack-elasticsearch-1:9200"
    password => "changeme"
    user => "elastic"
    cacert => "/usr/share/logstash/config/certs/ca-cert.pem"
    ssl_certificate_verification => false
  }
}