  beats {
    port => 5044
  }
}
filter {
  elastic_integration {
    hosts => "https://elastic-package-stack-elasticsearch-1:9200"
    ssl_enabled => true
    ssl_verification_mode => "certificate"
    ssl_certificate_authorities => ["/usr/share/logstash/config/certs/ca-cert.pem"]
    username => "elastic"
    password => "changeme"
    remove_field => ["_version"]
  }
}
